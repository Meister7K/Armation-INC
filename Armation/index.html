<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ArmationLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARMATION INC</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const mode = localStorage.getItem("mode") || "system";
      let theme;
      if (mode === "system") {
        const isSystemInDarkMode = matchMedia("(prefers-color-scheme: dark)")
          .matches;
        theme = isSystemInDarkMode ? "dark" : "light";
      } else {
        // for light and dark, the theme is the mode
        theme = mode;
      }
      document.documentElement.dataset.theme = theme;
    </script>
    
  </body>
</html>
